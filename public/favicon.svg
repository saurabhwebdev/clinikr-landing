<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#4F46E5" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner subtle circle for depth -->
  <circle cx="256" cy="256" r="160" fill="#4F46E5" opacity="0.3"/>

  <!-- Medical cross with rounded ends -->
  <g fill="url(#crossGradient)">
    <!-- Vertical bar -->
    <rect x="216" y="120" width="80" height="272" rx="40" ry="40"/>
    <!-- Horizontal bar -->
    <rect x="120" y="216" width="272" height="80" rx="40" ry="40"/>
  </g>

  <!-- Heart accent in center -->
  <path d="M256 300 C256 300 200 260 200 220 C200 195 220 180 245 180 C255 180 256 190 256 190 C256 190 257 180 267 180 C292 180 312 195 312 220 C312 260 256 300 256 300 Z"
        fill="#EF4444"
        opacity="0.9"
        transform="translate(0, -20) scale(0.6) translate(170, 100)"/>

  <!-- Small pulse line accent -->
  <path d="M180 340 L220 340 L235 310 L256 370 L277 310 L292 340 L332 340"
        stroke="#FFFFFF"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        opacity="0.8"/>
</svg>