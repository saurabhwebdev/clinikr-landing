<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Primary Meta -->
    <title>Clinikr — India's Modern Clinic Management App</title>
    <meta name="description" content="Clinikr is the all-in-one clinic management app for Indian healthcare. Manage patients, appointments, billing, EMR, prescriptions, inventory & POS — all from your phone." />
    <meta name="keywords" content="clinic management app, clinic software India, EMR software, patient management, appointment booking, medical billing software, GST invoicing, POS for clinics, healthcare app India, doctor app" />
    <meta name="author" content="Clinikr" />
    <meta name="theme-color" content="#4F46E5" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Clinikr" />
    <meta property="og:title" content="Clinikr — India's Modern Clinic Management App" />
    <meta property="og:description" content="Patients, appointments, billing, EMR, prescriptions & POS — one app that runs everywhere. Built for Indian healthcare." />
    <meta property="og:url" content="https://clinikr.com" />
    <meta property="og:image" content="https://clinikr.com/og-image.png" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clinikr — India's Modern Clinic Management App" />
    <meta name="twitter:description" content="Patients, appointments, billing, EMR, prescriptions & POS — one app that runs everywhere. Built for Indian healthcare." />
    <meta name="twitter:image" content="https://clinikr.com/og-image.png" />

    <!-- Structured Data — Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Clinikr",
      "applicationCategory": "HealthApplication",
      "operatingSystem": "Android, iOS, Web",
      "description": "All-in-one clinic management app for Indian healthcare — patients, appointments, billing, EMR, prescriptions, inventory & POS.",
      "url": "https://clinikr.com",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR",
        "description": "Free Starter plan available"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "5000",
        "bestRating": "5"
      },
      "author": {
        "@type": "Organization",
        "name": "Clinikr",
        "url": "https://clinikr.com",
        "email": "helloclinikr@gmail.com",
        "telephone": "+918095086053",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Bengaluru",
          "addressCountry": "IN"
        }
      }
    }
    </script>

    <!-- Structured Data — Breadcrumb -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "Home", "item": "https://clinikr.com/" },
        { "@type": "ListItem", "position": 2, "name": "About", "item": "https://clinikr.com/about" },
        { "@type": "ListItem", "position": 3, "name": "Partners", "item": "https://clinikr.com/partners" }
      ]
    }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Hidden form for Netlify form detection (required for SPAs) -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input name="bot-field" />
      <input name="name" />
      <input name="phone" />
      <input name="email" />
      <input name="clinic" />
      <textarea name="message"></textarea>
    </form>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
